<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ChronoPulse</title>
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#000000',
              surface: '#0a0a0a',
              surfaceHighlight: '#1a1a1a',
              primary: '#ffffff',
              secondary: '#a3a3a3',
              accent: '#3b82f6', // Subtle blue for active states if needed, mostly monochrome
              danger: '#ef4444',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(255, 255, 255, 0.15)',
              'glow-active': '0 0 30px rgba(255, 255, 255, 0.25)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.31.0",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>

  </body>
</html>
